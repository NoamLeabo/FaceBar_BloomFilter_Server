name: C/C++ CI

on:
  push:
    branches: [ "AL_Dockerfile_Branch" ]
  pull_request:
    branches: [ "AL_Dockerfile_Branch" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: install gtest
      run: sudo apt-get update && sudo apt-get install -y libgtest-dev cmake
    - name: configure
      run: ./configure
    - name: make
      run: make
    - name: make test
      run: make test

