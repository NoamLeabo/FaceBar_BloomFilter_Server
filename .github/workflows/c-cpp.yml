name: C/C++ CI

on:
  push:
    branches: [ "AL_Dockerfile_Branch" ]
  pull_request:
    branches: [ "AL_Dockerfile_Branch" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: configure
      run: git update-index --chmod=+x ./.github/scripts/backend_decrypt.sh && ./configure
    - name: make
      run: make
    - name: make check
      run: make check
    - name: make distcheck
      run: make distcheck
